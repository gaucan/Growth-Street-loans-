<!-- extend from base layout -->
{% from "_formhelpers.html" import render_field %}
{% extends "base.html" %}

{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <dl>  
      {{ render_field(form.email) }}
    </dl>      
    <p><input type="submit" value="Sign In"></p>
  </form>
{% endblock %}
